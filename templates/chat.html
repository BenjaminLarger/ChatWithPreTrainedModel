<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .model-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .model-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .model-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .model-btn.active {
            background: white;
            color: #4f46e5;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #4f46e5;
            color: white;
        }
        
        .message.assistant .message-avatar {
            background: #10b981;
            color: white;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 5px;
        }
        
        .message-meta {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 5px;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 45px;
            transition: border-color 0.3s ease;
        }
        
        .message-input:focus {
            border-color: #4f46e5;
        }
        
        .send-btn {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            font-size: 1.2rem;
        }
        
        .send-btn:hover {
            background: #4338ca;
        }
        
        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .status-indicator {
            padding: 10px 20px;
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            color: #92400e;
            font-size: 0.9rem;
            display: none;
        }
        
        .status-indicator.show {
            display: block;
        }
        
        .error-message {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Multi-Model Chat Interface</h1>
            <div class="model-selector">
                <button class="model-btn active" data-model="openai">OpenAI GPT-3.5</button>
                <button class="model-btn" data-model="huggingface">Hugging Face</button>
                <button class="model-btn" data-model="inference_api">Inference API</button>
            </div>
        </div>
        
        <div class="status-indicator" id="statusIndicator"></div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div>
                    <div class="message-content">
                        Hello! I'm your multi-model AI assistant. Select a model above and start chatting!
                    </div>
                    <div class="message-meta">System - Just now</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">â†’</button>
            </div>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.currentModel = 'openai';
                this.conversationHistory = [];
                this.isProcessing = false;
                
                this.initializeElements();
                this.attachEventListeners();
            }
            
            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.modelBtns = document.querySelectorAll('.model-btn');
            }
            
            attachEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.modelBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectModel(e.target.dataset.model);
                    });
                });
            }
            
            selectModel(modelType) {
                this.currentModel = modelType;
                
                this.modelBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.model === modelType);
                });
                
                this.showStatus('Switched to ' + modelType + ' model');
            }
            
            showStatus(message, isError = false) {
                this.statusIndicator.textContent = message;
                this.statusIndicator.className = 'status-indicator show' + (isError ? ' error-message' : '');
                
                setTimeout(() => {
                    this.statusIndicator.classList.remove('show');
                }, 3000);
            }
            
            addMessage(role, content, model = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + role;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = role === 'user' ? 'You' : 'AI';
                
                const contentWrapper = document.createElement('div');
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                const messageMeta = document.createElement('div');
                messageMeta.className = 'message-meta';
                const timeStr = new Date().toLocaleTimeString();
                const modelStr = model ? ' - ' + model : '';
                messageMeta.textContent = (role === 'user' ? 'You' : 'Assistant') + modelStr + ' - ' + timeStr;
                
                contentWrapper.appendChild(messageContent);
                contentWrapper.appendChild(messageMeta);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentWrapper);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                this.conversationHistory.push({
                    role: role,
                    content: content
                });
                
                if (this.conversationHistory.length > 20) {
                    this.conversationHistory = this.conversationHistory.slice(-20);
                }
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            async sendMessage() {
                if (this.isProcessing) return;
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.isProcessing = true;
                this.sendBtn.disabled = true;
                this.messageInput.value = '';
                
                this.addMessage('user', message);
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            model_type: this.currentModel,
                            conversation_history: this.conversationHistory.slice(-10),
                            parameters: {}
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.addMessage('assistant', data.message, data.model_type);
                    } else {
                        this.addMessage('assistant', data.detail || 'Sorry, I encountered an error.');
                        this.showStatus('Error processing message', true);
                    }
                    
                } catch (error) {
                    this.addMessage('assistant', 'Sorry, I encountered a network error. Please try again.');
                    this.showStatus('Network error', true);
                }
                
                this.isProcessing = false;
                this.sendBtn.disabled = false;
                this.messageInput.focus();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
</html>
